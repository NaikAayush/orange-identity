<!-- <div class="max-w-sm w-96 bg-white flex flex-col h-screen items-center justify-center"> -->
<div class="max-w-sm w-96 bg-white flex flex-col h-screen justify-between items-center">
    <!-- Header -->
    <div class="flex flex-col w-full h-32 p-8">
        <div class="font-bold text-2xl text-center">
            Scan Face
        </div>
    </div>
    <div class="flex flex-col w-full px-8 justify-center items-center flex-grow pb-20">
        <div *ngIf="clickedStatus">
            <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam" [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions" [imageQuality]="1" (cameraSwitched)="cameraWasSwitched($event)" (initError)="handleInitError($event)"></webcam>
        </div>
        <div id="snap-wrapper" *ngIf="!clickedStatus">
            <img id="snap" [src]="webcamImage.imageAsDataUrl" />
        </div>

        <div *ngIf="!clickedStatus" class="flex flex-row m-4 max-w-sm w-10/12">
            <div class="max-w-sm w-2/12 h-14 mr-2">
                <button (click)="reset()" class="rounded-3xl w-full h-full bg-gray-700 flex flex-row content-around justify-center items-center">
                    <span class="text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </span>
                </button>
            </div>
            <div class="max-w-sm w-10/12 h-14">
                <button (click)="continue()" class="rounded-3xl w-full h-full bg-gray-700 flex flex-row content-around justify-center items-center">
                    <span class="text-white">Continue</span>
                </button>
            </div>
        </div>

        <div *ngIf="clickedStatus" class="max-w-sm m-4 w-10/12 h-14">
            <button (click)="clickPhoto()" class="rounded-3xl w-full h-full bg-gray-700 flex flex-row content-around justify-center items-center">
                <span class="flex flex-row text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    &nbsp;&nbsp;&nbsp;&nbsp;Click</span>
            </button>
        </div>
    </div>
    <!-- Footer -->
    <div class="max-w-sm flex flex-row flex-wrap h-20 w-screen content-between justify-around bg-custom-100 text-custom-200 fixed bottom-0">
        <button routerLink="/dashboard" class="p-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
        </button>
        <button routerLink="/flights" class="p-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
            </svg>
        </button>
        <button routerLink="/settings" class="p-6 text-custom-900">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>
</div>
